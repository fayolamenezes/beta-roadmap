<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Scroll Animation</title>
  <style>
    body {
      margin: 0;
      height: 400vh; /* enough scroll space */
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .section {
      height: 100vh;   /* full screen */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      transform: translate(-50%, -50%);
    }

    .text {
      position: absolute;
      font-size: 16px;
      max-width: 200px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.1s linear;
      line-height: 1.4em;
    }

    .hand {
      position: absolute;
      width: 10px;        /* rectangle width */
      height: 160px;      /* rectangle length */
      background: #fff;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="hand" id="hand"></div>

      <!-- Top -->
      <div class="dot" style="top: 5%; left: 50%;"></div>
      <div class="text" style="top: calc(5% - 65px); left: 50%; transform: translateX(-50%);">
        Q1 2026 (Beta): Core SEO toolkit
      </div>

      <!-- Right -->
      <div class="dot" style="top: 50%; left: 95%;"></div>
      <div class="text" style="top: 50%; left: calc(95% + 25px); transform: translateY(-50%);">
        Q2 2027+: Agency portal, expanded backlink suite
      </div>

      <!-- Bottom -->
      <div class="dot" style="top: 95%; left: 50%;"></div>
      <div class="text" style="top: calc(95% + 15px); left: 50%; transform: translateX(-50%);">
        Q3 2026: Link Building + AI features
      </div>

      <!-- Left -->
      <div class="dot" style="top: 50%; left: 5%;"></div>
      <div class="text" style="top: 50%; left: calc(5% - 215px); transform: translateY(-50%);">
        Q4 2026 (Public): Advanced analytics, competitor insights, integrations
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const texts = document.querySelectorAll(".text");
    const hand = document.querySelector("#hand");

    // angles for each step (degrees)
    const dotAngles = [0, 90, 180, 270];

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".section",
        start: "top top",
        end: "+=4000",
        scrub: true,
        pin: true,
        markers: false
      },
      onUpdate: () => {
        let matrix = window.getComputedStyle(hand).transform;
        if (matrix !== "none") {
          let values = matrix.split('(')[1].split(')')[0].split(',');
          let a = values[0], b = values[1];
          let angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
          if (angle < 0) angle += 360;

          texts.forEach((txt, i) => {
            let dist = Math.abs(angle - dotAngles[i]);
            dist = Math.min(dist, 360 - dist);
            let opacity = Math.max(0, 1 - dist / 45);
            txt.style.opacity = opacity;
          });
        }
      }
    });

    tl.to("#hand", { rotate: 360, duration: 1, ease: "none" });
  </script>
</body>
</html>
